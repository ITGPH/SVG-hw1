<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Grid Box Scaffold</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
   
</head>
<body>
    <header id="main-header">

    </header>
    <main>
       <section class="grid-con">
        <img src="img/Untitled 01 Artboard 1.svg" alt="purple-head" id="morado" class=" box col-start-1 col-end-3 ">
        <img src="img/Untitled 01 Artboard 2.svg" alt="orange-head" id="naranja" class=" box2 col-start-3 col-end-5">

        <img src="img/Untitled 01 Artboard Arrow.svg" alt="arrow" id="e-arrow" class=" box5 col-start-1 col-end-3">
        <img src="img/Untitled 01 Artboard name .svg" alt="Swerve" id="name" class=" box6 col-start-4 col-end-5">

    </main>

        <div >
